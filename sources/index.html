<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <div data-ng-app="lafete">
        <div data-ng-show="isSelected" class="detail_view">
            <div class="event_title"></div>
            <div class="event_time"></div>
            <div class="event_target"></div>
            <div class="event_contributor"></div>
            <div class="event_location"></div>
            <div class="event_guests"></div>
            <div class="event_comments"></div>
        </div>
        <div data-ng-hide="isSelected" data-ng-controller="EventListController" class="master_view">
            <ul>
                <li data-ng-repeat="event in events">{{ event.description }}</li>
            </ul>
        </div>
    </div>
    <script src="./libraries/require/require-js.min.js" data-main="./classes/main.js"></script>
</body>
</html>

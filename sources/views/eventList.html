<h1 class="title">Events</h1>
<button type="button" class="btn btn-round glyphicon glyphicon-plus" id="addEventBtn" data-ng-click="toggleAdd()"></button>
<div data-ng-show="adding">
    <form id="add_event_form" class="navbar-form navbar-left">
        <input class="form-control" placeholder="Event" type="text" data-ng-model="event.name" id="event_name" required="required">
        <hr size="1">
            <div class="form-group">
                <div class="row">
                    <label class="col-md-2" for="time_start">Begin</label>
                    <input class="col-md-4" type="date" data-ng-model="event.times.begin" id="time_start" required="required">
                    <label class="col-md-2" for="time_end">End</label>
                    <input class="col-md-4" type="date" data-ng-model="event.times.end" id="time_end" required="required">
                </div>

                <div class="row">
                    <label class="col-md-2" for="event_description">Description</label>
                    <input class="form-control col-md-10" placeholder="Description" type="text" data-ng-model="event.description" id="event_description" required="required">
                </div>

                <div class="row">
                    <label class="col-md-2" for="event_targetGroup">Target Group</label>
                    <input class="form-control col-md-4" placeholder="Target Group" type="text" data-ng-model="event.targetGroup" id="event_targetGroup" required="required">
                    <label class="col-md-2" for="event_contribution_description">Contributions Description</label>
                    <input class="form-control col-md-4" placeholder="Contribution" type="text" data-ng-model="event.contributionsDescription" id="event_contribution_description" required="required">
                </div>

                <div class="row">
                    <label class="col-md-2" for="event_location_name">Location Name</label>
                    <input class="form-control col-md-4" placeholder="Location Name" type="text" data-ng-model="event.location.name" id="event_location_name" required="required">
                    <label class="col-md-2" for="event_location_street">Location Street</label>
                    <input class="form-control col-md-4" placeholder="Street" type="text" data-ng-model="event.location.street" id="event_location_street" required="required">
                </div>

                <div class="row">
                    <label class="col-md-2" for="event_location_plz">Location PLZ</label>
                    <input class="col-md-4" type="number" data-ng-model="event.location.plz" id="event_location_plz" min="1000" max="9999" required="required">
                    <label class="col-md-2" for="event_location_city">Location City</label>
                    <input class="form-control col-md-4" placeholder="City" type="text" data-ng-model="event.location.city" id="event_location_city" required="required">
                </div>
            </div>
        <hr size="1">
        <button class="btn btn-default" type="submit" data-ng-click="addEvent()">Save Changes</button>
    </form>
</div>
<div data-ng-repeat="event in events">
    <a href="#/event/{{event.id}}" class="btn btn-default">
        <p>{{event.times.begin | date:"dd.MM.yyyy HH:mm"}}Uhr</p>
        <p>{{event.name}} </p>
        <p>{{event.location.name}} {{event.location.street}}</p>
        <p>{{event.location.city}}</p>
    </a>
</div>

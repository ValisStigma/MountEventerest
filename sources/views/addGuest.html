<div class="row header-row">
    <div class="col-xs-10">
        <h1 class="title">Add Guest</h1>
    </div>
    <div class="col-xs-2">
        <a href="#/event/{{event_id}}" class="add-btn btn btn-round glyphicon glyphicon-arrow-left"></a>
    </div>
</div>
<div data-ng-show="isError">
    <p style="color: white;">{{error}}</p>
</div>
<div class="row">
    <div class="add-container">
        <form id="add_guest" class="navbar-form add-form">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="name">Name</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="name" data-ng-model="guest.name" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="contribution">Contribution</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" type="text" id="contribution" data-ng-model="guest.contribution">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="comment">Comment</label>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" id="comment" type="text" data-ng-model="guest.comment">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr size="1" class="col-md-12">
            <div class="col-md-12">
                <button class="btn btn-default" type="submit" data-ng-click="addGuest()">Save</button>
            </div>
        </form>
    </div>
</div>
